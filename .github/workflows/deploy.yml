name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - claude/*
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build gtfs-sqljs separately
        run: |
          cd /tmp
          git clone https://github.com/sysdevrun/gtfs-sqljs.git
          cd gtfs-sqljs
          npm install
          npm run build

      - name: Install dependencies
        run: npm ci

      - name: Copy gtfs-sqljs build
        run: |
          cp -r /tmp/gtfs-sqljs/dist node_modules/gtfs-sqljs/

      - name: Copy SQL.js WASM file
        run: |
          mkdir -p public
          cp node_modules/gtfs-sqljs/node_modules/sql.js/dist/sql-wasm.wasm public/

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
