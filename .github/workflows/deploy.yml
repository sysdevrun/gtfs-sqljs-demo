name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - claude/*
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify gtfs-sqljs installation
        run: |
          echo "Checking gtfs-sqljs installation..."
          ls -la node_modules/gtfs-sqljs/
          if [ ! -d "node_modules/gtfs-sqljs/dist" ]; then
            echo "dist folder not found, running prepare script..."
            cd node_modules/gtfs-sqljs
            npm install
            npm run prepare || npm run build
            cd ../..
          fi
          echo "gtfs-sqljs dist contents:"
          ls -la node_modules/gtfs-sqljs/dist/ || echo "dist folder still missing"

      - name: Copy SQL.js WASM file
        run: |
          mkdir -p public
          WASM_FILE=$(find node_modules -name "sql-wasm.wasm" | head -1)
          if [ -f "$WASM_FILE" ]; then
            cp "$WASM_FILE" public/
            echo "Copied WASM file from: $WASM_FILE"
          else
            echo "Error: sql-wasm.wasm not found"
            find node_modules -name "*.wasm"
            exit 1
          fi

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        if: github.ref == 'refs/heads/main'
        with:
          path: ./dist

  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
